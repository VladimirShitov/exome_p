{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <p>Please, upload VCF file for the prediction of nationality</p>
            <p class="alert alert-info">This file <b>must</b> contain only 1 sample</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="{% url "nationality_prediction" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="field_wrapper">
                        {% if field.errors %}
                            <div class="errors_wrapper alert alert-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}

                        {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Send the file</button>
            </form>
        </div>
    </div>
{% endblock %}
