{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <form action="{% url "snp_search" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="field_wrapper">
                        {% if field.errors %}
                            <div class="errors_wrapper alert alert-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}

                        {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>
    </div>
{% endblock %}
